name: TaskVerse-Boilerplate CI/CD Pipeline

on:
    push:
        branches:
            - master

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code repository
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '14'

            - name: Install dependencies and build backend
              run: |
                  cd backend
                  npm install
                  npm run build